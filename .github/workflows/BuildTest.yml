
name: Swift

on:

  push:
    branches:
      - developer
  pull_request:
    branches:
      - developer
jobs:
  Run_workspace_Tests:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.2.app && /usr/bin/xcodebuild -version
    - name: re-pod
      run: cd ios && pod deintegrate && pod install && cd ..
    - name: fastlane build
      run: fastlane ios adhoc build
